name: CI

on:
    push:
        branches: ['*']
    pull_request:
        branches: ['*']

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Prettier check
              run: npm run format:check

            - name: Type check
              run: npm run typecheck

            - name: Run tests
              run: npm run test:ci

            - name: Build
              run: npm run build
